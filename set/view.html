<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .correct {
            background-color: #c8e6c9;
        }
        .incorrect {
            background-color: #ffcccb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz Results</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="resultDetails"></tbody>
    </table>
</div>

<script>
    window.onload = function() {
        var userAnswers = JSON.parse(localStorage.getItem("userAnswers"));
        var correctAnswers = { q1: "a", q2: "a", q3: "b" };
        var resultDetails = document.getElementById("resultDetails");

        for (var i = 1; i <= 3; i++) {
            var row = document.createElement('tr');
            var questionText = "Question " + i;
            var userAnswer = userAnswers['q' + i];
            var correctAnswer = correctAnswers['q' + i];

            row.innerHTML = `
                <td>${questionText}</td>
                <td class="${userAnswer === correctAnswer ? 'correct' : 'incorrect'}">${userAnswer}</td>
                <td>${correctAnswer}</td>
            `;
            resultDetails.appendChild(row);
        }
    };
</script>

</body>
</html>
